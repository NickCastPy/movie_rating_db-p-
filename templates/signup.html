<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{url_for(('static'), filename='styles.css')}}">

</head>
<body>
    <ul>
        <li>
            <a href="{{url_for('home')}}">Home</a>
        </li>
        <li>
            <a href="{{url_for('login')}}">Login</a>
        </li>
    </ul>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        {{ form.csrf_token }}
        {{form.name.label}}
        {{form.name}}
        {{form.email.label}}
        {{form.email}}
        {{form.password.label}}
        {{form.password}}
        {{form.submit}}
    </form>
</body>
</html>
